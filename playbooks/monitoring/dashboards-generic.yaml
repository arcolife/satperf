---
#
# Builds and uploads dashboards to your grafana server for several host types
#

- hosts: localhost
  gather_facts: false
  vars_files:
    - groups_vars/generic.yaml  
  vars:
    ansible_connection: local
    overwrite_existing: true
    dashboards:
      - template_name: satellite6
        process_list_name: Satellite6
  roles:
    - dashboard-generic
